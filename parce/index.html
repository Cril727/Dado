<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <title>Juego Dado</title>
</head>



<body>
    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3 text-center">
            <div class="container-fluid py-2">
                <h1 class="display-5 fw-bold">Juego Dados</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            
            <div class="col-md-6">
                <div class="mb-3">
                    <button type="button" class="btn w-25" id="P1">Jugador 1</button>
                    <button type="button" class="btn w-25" id="P2">Jugador 2</button>
                </div>
                <div>
                    <button type="button" class="btn" id="Dado">
                        <p id="rD"></p>
                    </button>
                </div>
            </div>

            <div class="col-md-6 d-flex justify-content-end">
                <table class="table table-sm table-dark table-fixed-1">
                    <thead>
                        <tr>
                            <th scope="col">Partida</th>
                            <th scope="col">Jugador 1</th>
                            <th scope="col">Jugador 2</th>
                        </tr>
                    </thead>
                    <tbody id="ResultadoDados">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">   
            <div class="col-md-12">
                <p id="result"></p>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/Cl_dado.js"></script>
    <script src="/js/CL_tabla.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
